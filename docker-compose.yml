version: '2'
networks:
  project:
    external: false
volumes:
  data:
  conf:
services:
  fpm:
    build:
      context: ./fpm
    user: phab
    networks:
      - project
    volumes:
      - data:/data/
      - conf:/code/phabricator/conf/local/
    environment:
      PHAB_HOST: ${PHAB_HOST}
      PHAB_WEB_PORT: ${PHAB_WEB_PORT}
      PHAB_SSH_PORT: ${PHAB_SSH_PORT}
  sshd:
    build:
      context: ./sshd
    networks:
      - project
    volumes:
      - data:/data/
      - conf:/code/phabricator/conf/local/
  phd:
    build:
      context: ./phd
    user: phab
    networks: 
      - project
    volumes:
      - data:/data/
      - conf:/code/phabricator/conf/local/
  nginx:
    depends_on:
      - fpm
    image: nginx:1.16-alpine
    networks:
      - project
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
  noty:
    image: modicn/phabricator:noty
    networks:
      - project
